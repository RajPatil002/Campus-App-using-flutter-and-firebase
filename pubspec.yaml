name: campus_subsystem
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  flutter_keyboard_visibility: ^5.3.0
  firebase_core: ^1.17.1
  firebase_auth: ^3.3.19
  firebase_messaging: ^11.4.1
  cloud_firestore: ^3.1.17
  cupertino_icons: ^1.0.2
  provider: ^6.0.3
  flutter_speed_dial: ^6.0.0
  lottie: ^1.3.0
  curved_navigation_bar: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/


  fonts:
     - family: Custom
       fonts:
         - asset: assets/fonts/BubblegumSans.ttf

     - family: Sticky
       fonts:
         - asset: assets/fonts/StickNoBills-VariableFont_wght.ttf

     - family: Bold
       fonts:
         - asset: assets/fonts/BebasNeue-Regular.ttf

     - family: Narrow
       fonts:
         - asset: assets/fonts/PTSansNarrow-Bold.ttf

